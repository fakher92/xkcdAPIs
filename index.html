			<div class="container">

			  <h1>XKCD Comics</h1>
			  
			  <form id="comic-form" class="form-inline">

			      <button id="comic-control-random"

			      <button id="comic-control-next"
			              class="btn btn-secondary">
			        Next &raquo;
			      </button>
			    </div><!-- /comic-controls -->

			    </div><!-- /comic-date -->
